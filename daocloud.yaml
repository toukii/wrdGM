version: 2.0

test:
    image:
        daocloud/ci-golang:1.4

    services:
        # redis

    # using default docker-link env
    env:
        - GOPATH = "/gopath"

    install:
        #- sudo apt-get update

    before_script:
        - mkdir -p /gopath/src/github.com/toukii/wrdGM
        - mv ./* /gopath/src/github.com/toukii/wrdGM

    script:
        - export GOPATH=/gopath
        - go get -u github.com/toukii/wrdGM
        - go test -v github.com/toukii/wrdGM/util
        - cd $GOPATH/src/github.com/toukii/wrdGM/util && go test -bench="."

build:
    lite_image:
        compile:
            dockerfile_path: Dockerfile
            build_dir: /
            cache: true

        extract:
            - /go/bin/app

        package:
              dockerfile_path: Dockerfile.sec
              build_dir: /
              cache: true